name: GitHub â†’ Discord notifications

on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]

jobs:
  notify-discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send notification to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_GITHUB_ACTIVITY }}
        run: |
          curl -X POST "$DISCORD_WEBHOOK" \
          -H "Content-Type: application/json" \
          -d '{
            "content": "ðŸ”” **GitHub Event**\n\nRepository: ${{ github.repository }}\nEvent: ${{ github.event_name }}\nActor: ${{ github.actor }}"
          }'
